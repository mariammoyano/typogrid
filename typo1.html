<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
  <script>
    function test() {
      fillGlyphs(["assets/letter-00.png", "assets/letter-01.png"]);
    }

    function fillGlyphs(srcArray) {
      let glyphs = document.getElementsByClassName('glyph');
      srcArray.forEach((val, index) => {
        glyph = glyphs.item(index);
        glyph.innerHTML = '';
        glyph.appendChild(createImg(val));
      });
    }

    function createImg(src) {
      let img = document.createElement('img');
      img.classList.add("img");
      img.src = src;
      return img;
    }

    function onFileSelect() {
      el = document.getElementById('fileInput');
      fillGlyphs(getFileNames(el.files));
    }

    function getFileNames(files) {
      names = [];
      Array.prototype.forEach.call(files, function(file) {
        names.push(`assets/${file.name}`)
      });
      return names;
    }
  </script>
</head>
